<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="support/templates/PlainTemplate.xhtml">

	<ui:define name="pageName"></ui:define>

	<ui:define name="content">
		<f:view>
			<h:form id="form">
				<p:growl id="mensaje" showDetail="true" />

				<!-- InlineCalendar -->
				<p:calendar value="#{calendarMB.fecha1}" mode="inline" pages="1"
					id="inlineCal">
				</p:calendar>

				<!-- PopupCalendar -->
				<p:calendar value="#{calendarMB.fecha2}" mode="popup" pages="1"
					id="popup">
				</p:calendar>

				<br />

				<!-- PopupButtonCalendar -->

				<p:calendar value="#{calendarMB.fecha3}" mode="popup"
					showOn="button" id="popupButtonCalendar">
				</p:calendar>

				<br />

				<p:commandButton value="Submit" update="display"
					oncomplete="dialog.show()" />

				<!-- ************************************************************************************ -->
				<!-- **************************************DIALOG**************************************** -->
				<!-- ************************************************************************************ -->
				<p:dialog header="Selected Dates" widgetVar="dialog"
					showEffect="fade" hideEffect="fade">

					<h:panelGrid id="display" columns="2" cellpadding="5">

						<h:outputText value="Inline Date:" />
						<h:outputText value="#{calendarMB.fecha1}" id="inlineDate">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>

						<h:outputText value="Popup Date:" />
						<h:outputText value="#{calendarMB.fecha2}" id="popupDate">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>

						<h:outputText value="Popup Button Date: " />
						<h:outputText value="#{calendarMB.fecha3}" id="popupButtonDate">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>

					</h:panelGrid>

				</p:dialog>
				<!-- ************************************************************************************ -->
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
