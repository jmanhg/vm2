<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" > 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../support/templates/ComplexTemplate.xhtml">

    <ui:define name="pageName">Cambio Password</ui:define>
    <ui:define name="content">

        <f:view encoding="UTF-8" contentType="text/html">
            <h:head>
                <title>#{translatedMessage['title.message']}</title>
            </h:head>
            <h:body>
                <h:form id="forma">
                   
                    <p:panel style="width: 90%" id="panel">
                            <f:facet name="header" >Cambio de Password</f:facet>
                            <h:panelGrid columns="2" >
                                <f:facet name="header" >Usuario: #{usuarioMB.passwordSelected.nombre}</f:facet>
                                <h:outputText />
                                <h:inputHidden value="#{usuarioMB.passwordSelected.idUsuario}" />
                                <h:outputText value="Clave actual: *" />
                                <h:inputSecret value="#{usuarioMB.passwordActual}" />
                                <h:outputText value="Nueva clave: *" />
                                <h:inputSecret value="#{usuarioMB.passwordNuevo}" />
                                <h:outputText value="Nuevamente Nueva clave: *" />
                                <h:inputSecret value="#{usuarioMB.passwordNuevo2}" />
                                
                                

                            </h:panelGrid>                    
                        </p:panel>
                    <p:commandButton value="Guardar" actionListener="#{usuarioMB.modificaPassword}"  update="panel" />
                        <p:commandButton value="Cancelar"   />

                   

                </h:form>
            </h:body>

        </f:view>
    </ui:define>
</ui:composition>
