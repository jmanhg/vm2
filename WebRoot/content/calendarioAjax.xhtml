<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="support/templates/PlainTemplate.xhtml">

	<ui:define name="pageName"></ui:define>

	<ui:define name="content">
		<f:view>
			<h:form id="form">
				<p:growl id="mensaje" showDetail="true" />

				<!-- InlineCalendar -->
				<p:calendar value="#{calendarAjaxMB.fechaAjax}" mode="inline" pages="1"
					id="inlineCal">
					<p:ajax event="dateSelect" update="mensaje" listener="#{calendarAjaxMB.ajaxDateHandler}" />
				</p:calendar>

			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
