<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" > 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <f:view encoding="UTF-8" contentType="text/html">
        <h:head>
            <title>#{translatedMessage['title.message']}</title>
        </h:head>
        <h:body>
            <h:form>
	            <p:panel header="Panel de digestion" style="min-height: 200px; width: 600px; margin-left:auto;margin-right:auto;">
	                <h:panelGrid columns="3">
	                	<h:outputText value="Usuario:"/>
	                    <h:inputText id="username" value="#{pruebaMB.username}" />
	                    <h:outputLabel value="&nbsp;" />
	                	<h:outputText value="Generar MD5 de:"/>
	                    <h:inputText id="password" value="#{pruebaMB.password}"/>
	                	<p:commandButton actionListener="#{pruebaMB.genera}" value="Generar" update="messages" />
	                </h:panelGrid>
	                <p:messages id="messages" />
	            </p:panel>
            </h:form>
        </h:body>
    </f:view>

</html>
