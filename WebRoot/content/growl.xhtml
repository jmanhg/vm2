<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="support/templates/CoreTemplate.xhtml">

	<ui:define name="pageName"></ui:define>

	<ui:define name="content">
		<f:view>
			<h:form>

				<p:growl id="growl" showDetail="true" sticky="true" />

				<p:panel header="Saludos con un Growl">
					<h:panelGrid columns="2">
						<h:outputText value="Escribe tu nombre: *" />
						<p:inputText value="#{growlMB.text}" required="true"
							label="Nombre" />
					</h:panelGrid>

					<p:commandButton value="Save" actionListener="#{growlMB.save}" update="growl" 
						 />
				</p:panel>
 
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
