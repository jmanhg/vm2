<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="support/templates/PlainTemplate.xhtml">

	<ui:define name="pageName"></ui:define>

	<ui:define name="content">
		<f:view>
			<h:form prependId="true">

				<p:growl id="messages" showDetail="true" />
				<h:panelGrid columns="1" cellpadding="5">
					<h:outputText id="msg" value="#{dialogMB.text}" />

					<p:commandButton id="showDialogButton" value="Desea salir"
						onclick="confirmation.show()" type="button" />
				</h:panelGrid>

				<p:confirmDialog id="confirmDialog"
					message="Esta seguro(a) de salir?"
					header="Confirmacion" severity="alert"
					widgetVar="confirmation">
					
					<p:commandButton id="confirm" value="Si" update="messages"
						oncomplete="confirmation.hide()"
						actionListener="#{dialogMB.confirm}" />
						
					<p:commandButton id="decline" value="No"
						onclick="confirmation.hide()" type="button" />
				</p:confirmDialog>

			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
