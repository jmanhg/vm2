<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
	<head>
		<title><ui:insert name="title">Default title</ui:insert></title>
        <link href="../../../css/main.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
	
		<div id="header">
			<ui:insert name="header">
	    		<div id="impi-header">
                    <div id="impi-header-top"  class="header">&nbsp;</div>
                    <div id="impi-header-title"  class="t1" style="color:#FFF;background-color: #00EB00;padding-bottom: 5px;padding-top:5px;margin:0px;">--Titulo----Titulo----Titulo----Titulo--</div>
                    <div id="impi-header-bottom"  class="menus">
                        <ui:insert name="top"><h:form>
                            <ui:insert name="menu.inicio"><h:commandLink id="goBack" action="index" value="Inicio" styleClass="menu" /></ui:insert><div class="menu separator">|</div>
           						<c:if test="#{usuario.isLogged}">
                                	<div class="menu separator">|</div>                                
									<div style="color: #FFFFFF;float: right;font-size: 8px;font-weight: bold;margin-top: 6px;width: 180px;">#{usuario.nombre}</div>
                          		</c:if>
                        </h:form></ui:insert>
                    </div>                    
                    
                </div>
			</ui:insert>
		</div>
	
	
		<div id="content">
			<ui:insert name="content">
	    	Content area.  See comments below this line in the source.
	    	<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
				<!-- <div> -->
				<!-- <ui:include src="content.xhtml"/> -->
				<!-- </div> -->
			</ui:insert>
		</div>
	
		<div id="footer">
			<div class="footer">
                    <div class="address">
                            <p class="topFooter">--pie de pagina----pie de pagina----pie de pagina----pie de pagina--</p>
                    </div>
                    
            </div>
		</div>
	
	</body>

</html>
