<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html">

	<h:head>
		<title>#{translatedMessage['title.message']}<ui:insert name="pageName"></ui:insert></title>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	</h:head>

	<h:body >
		<center>
			<ui:include src="Menu.xhtml" />
			<p:layout style="width:1600px;height:600px">
				<p:layoutUnit position="center" closable="false" collapsible="false"
					resizable="false" header="Centro">
					<ui:insert name="content"></ui:insert>
				</p:layoutUnit>

				<p:layoutUnit  position="west" size="200" closable="false"
					collapsible="true" resizable="false" header="Menu">
					<ui:insert name="menu"></ui:insert>
				</p:layoutUnit>

				<p:layoutUnit position="south" size="50" closable="false"
					collapsible="false" resizable="false">
					<ui:insert name="footer"></ui:insert>
				</p:layoutUnit>
			</p:layout>
		</center>
	</h:body>
</f:view>
</html>
